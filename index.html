<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashen — Wishlists</title>
  <meta name="description" content="Ashen’s hub." />
  <meta name="theme-color" content="#120a1c" />

  <style>
    :root{
      --font: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      --ashen-pink:#be0078;
      --ashen-purple:#8205b3;

      --bg0:#07060c;
      --bg1:#0b0812;

      --text: rgba(255,255,255,0.92);
      --textDim: rgba(255,255,255,0.72);

      --glass1: rgba(18,10,28,0.74);
      --glass2: rgba(10, 8,18,0.52);

      --stroke: rgba(255,255,255,0.10);

      --radius: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --glowP: rgba(130, 5,179,0.28);
      --glowM: rgba(190, 0,120,0.22);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 12% 10%, rgba(190,0,120,0.22), transparent 55%),
        radial-gradient(900px 700px at 88% 22%, rgba(130,5,179,0.22), transparent 52%),
        radial-gradient(1200px 900px at 50% 90%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .mist{
      position: fixed;
      inset: -40%;
      pointer-events:none;
      opacity: 0.22;
      filter: blur(22px);
      background:
        conic-gradient(from 180deg at 50% 50%,
          rgba(190,0,120,0.22),
          rgba(130,5,179,0.22),
          rgba(255,255,255,0.06),
          rgba(190,0,120,0.18)
        );
      animation: drift 14s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    @keyframes drift{
      0%{ transform: translate(-2%, -1%) rotate(-6deg) scale(1.04); }
      100%{ transform: translate(2%, 1%) rotate(6deg) scale(1.08); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .card{
      width: min(860px, 100%);
      border-radius: calc(var(--radius) + 10px);
      background: linear-gradient(180deg, var(--glass1), var(--glass2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg,
        rgba(190,0,120,0.45),
        rgba(130,5,179,0.40),
        rgba(255,255,255,0.10)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.7;
      pointer-events:none;
    }

    .cardInner{
      padding: 28px;
      position:relative;
      z-index:1;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title{
      margin:0;
      font-size: clamp(22px, 2.6vw, 30px);
      letter-spacing: 0.2px;
      line-height: 1.1;
    }

    .subtitle{
      margin: 8px 0 0;
      color: var(--textDim);
      line-height: 1.35;
      font-size: 14px;
      max-width: 60ch;
    }

    .badge{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.20);
      box-shadow: 0 0 22px rgba(0,0,0,0.28);
      color: rgba(255,255,255,0.86);
      font-size: 12px;
      user-select:none;
      white-space:nowrap;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.05));
      box-shadow:
        0 0 0 4px rgba(255,255,255,0.06),
        0 0 18px var(--glowP),
        0 0 18px var(--glowM);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 18px;
    }

    .linkCard{
      display:block;
      text-decoration:none;
      color: var(--text);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      overflow:hidden;
      position:relative;
      transition: transform 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      outline: none;
    }

    .linkCard::after{
      content:"";
      position:absolute;
      inset:-1px;
      background: radial-gradient(600px 180px at 20% 0%,
        rgba(190,0,120,0.25),
        transparent 55%
      );
      opacity: 0.7;
      pointer-events:none;
    }

    .linkCard:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.20);
      box-shadow:
        0 18px 44px rgba(0,0,0,0.45),
        0 0 26px rgba(130,5,179,0.18),
        0 0 26px rgba(190,0,120,0.14);
    }

    .linkCard:focus-visible{
      box-shadow:
        0 0 0 3px rgba(190,0,120,0.26),
        0 0 0 6px rgba(130,5,179,0.18),
        0 18px 44px rgba(0,0,0,0.45);
    }

    .lcInner{
      padding: 18px 18px 16px;
      position:relative;
      z-index:1;
    }

    /* Overlap prevention: allow title to shrink & ellipsis */
    .lcTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      min-width: 0;
    }

    .lcName{
      margin:0;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;

      /* allow wrapping */
      white-space: normal;

      /* clamp to 2 lines */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;

      overflow: hidden;
      line-height: 1.2;
    }

    .lcHint{
      margin: 10px 0 0;
      color: var(--textDim);
      font-size: 13px;
      line-height: 1.35;
    }

    .pill{
      flex: 0 0 auto;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      color: rgba(255,255,255,0.86);
      white-space: nowrap;
    }

    .rail{
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width: 4px;
      background: linear-gradient(180deg, var(--ashen-pink), var(--ashen-purple));
      opacity: 0.95;
    }

    .footer{
      margin-top: 18px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      color: rgba(255,255,255,0.58);
      font-size: 12px;
    }

    .tinyLink{
      color: rgba(255,255,255,0.72);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .tinyLink:hover{
      color: rgba(255,255,255,0.92);
      border-bottom-color: rgba(255,255,255,0.30);
    }

    @media (max-width: 700px){
      .cardInner{ padding: 20px; }
      .grid{ grid-template-columns: 1fr; }
      .badge{ display:none; }
    }
  </style>
</head>

<body>
  <div class="mist" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Ashen hub">
      <div class="cardInner">

        <div class="top">
          <div>
            <h1 class="title">Wishlists</h1>
            <p class="subtitle">One link for everything I’m currently eyeing. Pick your platform below.</p>
          </div>

        <!-- JSON-driven cards -->
        <div class="grid" id="linksGrid" aria-live="polite"></div>

      </div>
    </section>
  </main>

  <script>
    (async function init(){
      const grid = document.getElementById("linksGrid");

      const escapeHtml = (str) => String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");

      const year = new Date().getFullYear();
      document.getElementById("y").textContent = year;

      // Loading state
      grid.innerHTML = `
        <div class="linkCard" style="pointer-events:none; opacity:0.85;">
          <div class="lcInner">
            <div class="lcTop">
              <h2 class="lcName">Loading…</h2>
              <span class="pill">links.json</span>
            </div>
            <p class="lcHint">Booting Ashen hub</p>
          </div>
        </div>
      `;

      try{
        const res = await fetch("./links.json", { cache: "no-store" });
        if(!res.ok) throw new Error("Could not load links.json");
        const data = await res.json();

        // THEME
        const root = document.documentElement;
        const theme = data.theme || {};
        if (theme.font) root.style.setProperty("--font", theme.font);
        if (theme.ashenPink) root.style.setProperty("--ashen-pink", theme.ashenPink);
        if (theme.ashenPurple) root.style.setProperty("--ashen-purple", theme.ashenPurple);
        if (Number.isFinite(theme.radius)) root.style.setProperty("--radius", `${theme.radius}px`);

        // PAGE COPY
        const page = data.page || {};
        if (page.title){
          document.querySelector(".title").textContent = page.title;
          document.title = `Ashen — ${page.title}`;
        }
        if (page.subtitle) document.querySelector(".subtitle").textContent = page.subtitle;

        // SINGLE PAGE: first section only (for now)
        const section = (data.sections && data.sections[0]) ? data.sections[0] : null;
        const items = section?.items || [];

        grid.innerHTML = items.map(item => {
          const url = String(item.url || "#");
          const label = escapeHtml(item.label || "Link");
          const hint = escapeHtml(item.hint || "");
          const pill = escapeHtml(item.pill || "Open");

          // Optional per-card rail (JSON-driven)
          const rail = item.rail || {};
          let railStyle = "";
          if (rail.type === "solid" && rail.color){
            railStyle = `background:${rail.color};`;
          } else if (rail.type === "gradient" && rail.from && rail.to){
            railStyle = `background:linear-gradient(180deg, ${rail.from}, ${rail.to});`;
          } else {
            railStyle = `background:linear-gradient(180deg, var(--ashen-pink), var(--ashen-purple));`;
          }

          return `
            <a class="linkCard" href="${url}" target="_blank" rel="noopener noreferrer">
              <span class="rail" aria-hidden="true" style="${railStyle}"></span>
              <div class="lcInner">
                <div class="lcTop">
                  <h2 class="lcName" title="${label}">${label}</h2>
                  <span class="pill">${pill}</span>
                </div>
                ${hint ? `<p class="lcHint">${hint}</p>` : ``}
              </div>
            </a>
          `;
        }).join("");

        if(items.length === 0){
          grid.innerHTML = `
            <div class="linkCard" style="pointer-events:none; opacity:0.9;">
              <div class="lcInner">
                <div class="lcTop">
                  <h2 class="lcName">No links found</h2>
                  <span class="pill">Add items</span>
                </div>
                <p class="lcHint">Put cards in sections[0].items inside links.json.</p>
              </div>
            </div>
          `;
        }

      }catch(err){
        grid.innerHTML = `
          <div class="linkCard" style="pointer-events:none; opacity:0.9;">
            <div class="lcInner">
              <div class="lcTop">
                <h2 class="lcName">Couldn’t load links.json</h2>
                <span class="pill">Fix</span>
              </div>
              <p class="lcHint">Ensure links.json is in the repo root and committed.</p>
            </div>
          </div>
        `;
        console.error(err);
      }
    })();
  </script>
</body>
</html>
